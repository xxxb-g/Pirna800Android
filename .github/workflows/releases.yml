name: Android Release APK Build

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
      - master
      - testing
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    outputs:
      versionName: ${{ steps.get_version.outputs.versionName }}
    env:
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      ANDROID_KEYSTORE_PATH: keystore.jks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Clean Build Directory
        run: rm -rf app/build

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      - name: Verify Keystore File
        run: |
          if [ -s "app/keystore.jks" ]; then
            echo "Keystore file exists and is non-empty."
          else
            echo "Keystore file is missing or empty!" && exit 1
          fi

      - name: Build Release APK
        run: ./gradlew clean assembleRelease

      - name: List APK Outputs
        run: find app/build/outputs/apk -type f -name "*.apk"

      - name: Extract versionName from Gradle
        id: get_version
        run: |
          VERSION=$(./gradlew :app:printVersionName | tail -n 1)
          echo "versionName=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected versionName: $VERSION"

      - name: Upload APK Artifact (Release)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

  release:
    name: Create Release and Attach APK
    needs: build
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      (github.ref_name == 'main' || github.ref_name == 'master' || github.ref_name == 'testing')

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: artifacts

      - name: Check for APK files
        id: check_apk
        run: |
          shopt -s nullglob
          files=(artifacts/*.apk)
          if [ ${#files[@]} -eq 0 ]; then
            echo "found_apk=false" >> $GITHUB_OUTPUT
            echo "No APK found, skipping release."
            exit 0
          else
            echo "found_apk=true" >> $GITHUB_OUTPUT
            echo "Found ${#files[@]} APK(s): ${files[*]}"
          fi

      - name: Create release and upload APKs
        if: steps.check_apk.outputs.found_apk == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          VERSION="${{ needs.build.outputs.versionName }}"
          TAG="v${VERSION}"
          TITLE="Release ${TAG}"
          NOTES="Automated APK release for version ${TAG} from branch ${BRANCH}"

          if [ "$BRANCH" = "testing" ]; then
            echo "Creating prerelease for branch: $BRANCH"
            gh release create "$TAG" artifacts/*.apk \
              --title "$TITLE" \
              --notes "$NOTES" \
              --prerelease \
              --repo "${{ github.repository }}"
          else
            echo "Creating full release for branch: $BRANCH"
            gh release create "$TAG" artifacts/*.apk \
              --title "$TITLE" \
              --notes "$NOTES" \
              --repo "${{ github.repository }}"
          fi
